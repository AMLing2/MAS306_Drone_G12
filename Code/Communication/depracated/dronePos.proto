syntax = "proto3";

package dronePos;

message position {
	float x = 1;
	float y = 2;
	float z = 3;
}

message positionDot {
	float dx = 1;
	float dy = 2;
	float dz = 3;
}

message rotation {
	float theta = 1;
	float phi = 2;
	float psi = 3;
}

message rotationDot {
	float dtheta = 1;
	float dphi = 2;
	float dpsi =3;
}
